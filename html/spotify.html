<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify(lovely song)</title>
    <link rel="stylesheet" href="/css/spotify.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="/img/spotify.png" alt="spotify logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>best song for u☺️</h1>
            <div>

                <div class="songitem">
                    <img src="/img/nain ta.png" alt="cover image">
                    <span class="headline">Nain Ta Heere </span>
                    <span class="songlistplay"><span>05:35</span> <i id="1"
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

                <div class="songitem">
                    <img src="/img/Dil.jpg" alt="cover image">
                    <span class="headline">Maine Tera Naam Dil RaKh Diya</span>
                    <span class="songlistplay"><span>05:25</span> <i id="2"
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

                <div class="songitem">
                    <img src="/img/aashiqui.jpg" alt="cover image">
                    <span class="headline">Aashiqui Aa Gayi</span>
                    <span class="songlistplay"><span>05:55</span> <i id="3"
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

                <div class="songitem">
                    <img src="/img/thora thora.jpg" alt="cover image">
                    <span class="headline">Thora Thora Pyar</span>
                    <span class="songlistplay"><span>05:00</span> <i id="4"
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

                <div class="songitem">
                    <img src="/img/tera fitur.jpg" alt="cover image">
                    <span class="headline">Tera Fitur</span>
                    <span class="songlistplay"><span>04:35</span> <i id="5"
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

                <div class="songitem">
                    <img src="/img/barish me tm.jpg" alt="cover image">
                    <span class="headline">Barish Me Tum</span>
                    <span class="songlistplay"><span>04:12</span> <i id="6"
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

                <div class="songitem">
                    <img src="/img/tujhe kitna.jpg" alt="cover image">
                    <span class="headline">Tujhe Kitna Chahein Aur</span>
                    <span class="songlistplay"><span>05:15</span> <i id="7"
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

                <div class="songitem">
                    <img src="/img/dua kro.jpg" alt="cover image">
                    <span class="headline">Dua kro</span>
                    <span class="songlistplay"><span>04:25</span> <i id="8"
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

                <div class="songitem">
                    <img src="/img/Chod Diya.jpg" alt="cover image">
                    <span class="headline">Chor diya </span>
                    <span class="songlistplay"><span>04:20</span> <i id="9"
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

                <div class="songitem">
                    <img src="/img/ik varri.jpg" alt="cover image">
                    <span class="headline">Ik Varri Aa</span>
                    <span class="songlistplay"><span>05:45</span> <i id="10" ,
                            class="fa_sharp  fa-regular fa-play-circle"></i></span>

                </div>

            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" placeholder="range" id="progressbar" value="0" min="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-sharp fa-2x fa-regular fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="/img/music.gif" width="42px" alt="music gif" id="gif"> <span id="sname">Nain ta Here</span>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/dee3db2b3d.js" crossorigin="anonymous"></script>
    <script src="/js/spotify.js"></script>
</body>

</html>
